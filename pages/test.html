<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing</title>

    <link rel="stylesheet" href="../css/test.css">
    <link rel="stylesheet" href="../css/styles.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../js/test.js"></script>

</head>

<body>

    <div class="navbar">
        <a href="home.php">Homepage</a>
    </div>

    <div class="container">

        <div class="title">CovidTest form</div>

        <div class="content">
            <form action="#" method="POST" id="testForm">
                <div class="register">
                    <div class="part">
                        <label>Test type:</label>
                        <label for="pcr">pcr-test</label>
                        <input type="radio" name="type" id="pcr" value="pcr" checked="checked">
                        <label for="fast">fast-test</label>
                        <input type="radio" name="type" id="fast" value="fast">
                    </div>

                    <div class="part">
                        <label for="ambulance">Ambulance:</label>
                        <select name="ambulance">
                            <option value="ambulance-1">Ambulance - 1</option>
                            <option value="ambulance-2">Ambulance - 2</option>
                            <option value="ambulance-3">Ambulance - 3</option>
                            <option value="ambulance-4">Ambulance - 4</option>
                            <option value="ambulance-5">Ambulance - 5</option>
                        </select>
                    </div>

                    <div class="part">
                        <label for="date">Date:</label>
                        <input type="date" name="date" value="date">
                    </div>

                    <div class="button">
                        <input type="submit" name="button" id="submit" value="Create test">
                    </div>
                </div>
            </form>
        </div>

    </div>

    <div class="footer"></div>

</body>

</html>
